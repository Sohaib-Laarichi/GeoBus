# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/geobus_marrakech?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration du serveur
server.port=8080
server.servlet.context-path=/api

# Configuration de logging
logging.level.com.geobus=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Configuration des CORS
spring.webmvc.cors.allowed-origins=*
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.webmvc.cors.allowed-headers=*